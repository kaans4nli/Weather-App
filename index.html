<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <input type="text" id="cityInput" placeholder="Şehir adı girin..." />
        <button
          onclick="getWeather()"
          class="btn btn-primary"
          aria-label="Hava durumu araması"
        >
          <i class="fas fa-search"></i>
        </button>

        <button
          onclick="getGeoWeather()"
          class="btn btn-primary"
          aria-label="Konumuma göre hava durumu"
        >
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>

      <div id="weatherResult" class="weather-card mt-3"></div>

      <!-- Saatlik Hava Durumu -->
      <div class="controls">
        <button id="prevBtn" class="btn btn-primary" onclick="prevSlide()">
          ❮
        </button>
        <div id="carouselItems" class="container"></div>
        <button id="nextBtn" class="btn btn-primary" onclick="nextSlide()">
          ❯
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
